<!DOCTYPE html>
<html>
  <meta charset=utf-8>
  <meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
  <meta name=robots content="noindex, nofollow" />
  <title>Redirecting...</title>
  <noscript>
    <meta http-equiv=refresh content="2;url=https://xiumu.org/">
  </noscript>
  <script>
  setTimeout(function(){location.href="https://xiumu.org/";}, 2000);
  setTimeout(function(){window.opener=null;window.close();}, 50000);
  </script>
  <style>
  #loading{position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999999;background:#fff;}#loading-center{width:100%;position:absolute;top:47%;left:0;right:0;margin:0 auto;text-align:center;}#loading-center .dot{display:inline-block;width:10px;height:10px;border-radius:50px;margin-right:10px;background:#a26ff9;-webkit-animation:load 1.04s ease infinite;}#loading-center .dot:last-child{margin-right:0px;}@-webkit-keyframes load{0%{opacity:1;-webkit-transform:scale(1.6);}100%{opacity:.1;-webkit-transform:scale(0);}}#loading-center .dot:nth-child(1){-webkit-animation-delay:0.1s;}#loading-center .dot:nth-child(2){-webkit-animation-delay:0.2s;}#loading-center .dot:nth-child(3){-webkit-animation-delay:0.3s;}#loading-center .dot:nth-child(4){-webkit-animation-delay:0.4s;}#loading-center .dot:nth-child(5){-webkit-animation-delay:0.5s;}
  </style>
  <div id=loading><div id=loading-center><div class=dot></div><div class=dot></div><div class=dot></div><div class=dot></div><div class=dot></div></div></div>
